<!DOCTYPE html>
<html>

<head>
  <title>BSOD</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>

  <div class="container">
  <nav class="navbar navbar-expand-sm bg-light navbar-light">
    <a class="navbar-brand" href="./index.html">BSOD</a>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="./4.html">IE9兼容模式</a>
      </li>
    </ul>
  </nav>
    <div class="bg-primary text-white text-center p-4">
      <h1>你好!</h1>
      <h3><span id="hitokoto_text"></span>——<span id="hitokoto_owner"></span></h3>
    </div>
    <div class="mt-3">
      <h1>现在在干嘛？</h1>
      <input type="checkbox" disabled>地铁计算器<input type="range" value="0" max="20" disabled><br/>
      <input type="checkbox" disabled>做视频<input type="range" value="3" max="4" disabled><br/>
    </div>
    <p id="out"></p>
    <script>
      fetch('https://v1.hitokoto.cn')
        .then(response => response.json())
        .then(data => {
          const hitokoto = document.getElementById('hitokoto_text')
          const owner = document.getElementById('hitokoto_owner')
          hitokoto.innerText = data.hitokoto
          owner.innerText = data.from
        })
        .catch(console.error)
    </script>
    <script>
      ua = navigator.userAgent;
      document.getElementById('out').innerHTML = ua;
    </script>
  </div>
</body>

</html>
